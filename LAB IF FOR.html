<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>

</head>

<body style="font-family: Cursive;">
    <div id="app" class="container">
        <div style="text-align: center; margin-top: 30px; color: darkgoldenrod">
            <h1>Form Students</h1>
        </div>
        <div class="row" style="margin-top: 30px;">
            <center>
                <form action="" v-on:submit.prevent="checksub">
                    <label for="uname" class="form-label">StudentID</label><br>
                    <input type=" number " name="id " placeholder="ID" v-model="studentID"><br>

                    <label for="uname" class="form-label">Firstname</label><br>
                    <input type="text " name="name " placeholder="Name" v-model="studentName"><br>

                    <label for="uname" class="form-label">Lastname</label><br>
                    <input type="text " name="lastname " placeholder="Last name" v-model="studentLNAME"><br>

                    <label for="uname" class="form-label">GPA</label><br>
                    <input type="text " name="gpa " placeholder="GPA" v-model="studentGPA"><br>

                    <label for="uname" class="form-label">Mail</label><br>
                    <input type="text " name="mail " placeholder="@mail" v-model="studentEMAIL"><br><br>

                    <button class="btn btn-success">Submit</button>
                </form>
            </center>
        </div>
        <center>
            <br>
            <div class="row align-items-center">
                <div class="col">
                    <table class="table table-striped" style="text-align: center;">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>LastName</th>
                            <th>GPA</th>
                            <th>E-Mail</th>
                            <th>Remove</th>
                        </tr>
                        <tr v-for="(item, index) in studentList">
                            <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.id}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{item.id}}</td>
                            <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.name}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{item.name}}</td>
                            <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.lname}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{item.lname}}</td>
                            <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.gpa}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{item.gpa}}</td>
                            <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.email}}</td>
                            <td v-else style="font-weight: bold; color: green;">{{item.email}}</td>
                            <td><button @click="Delete(index)" class="btn btn-danger">Remove</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </center>
    </div>

</body>

</html>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            studentList: [{
                id: 1,
                name: "Jason",
                lname: "kartor",
                gpa: 3.99,
                email: "jason@gmail.com"

            }]
        },
        methods: {
            checksub: function () {
                this.studentList.push({
                    id: this.studentID,
                    name: this.studentName,
                    lname: this.studentLNAME,
                    gpa: this.studentGPA,
                    email: this.studentEMAIL
                })
                id: this.studentID = ''
                name: this.studentName = ''
                lname: this.studentLNAME = ''
                gpa: this.studentGPA = ''
                email: this.studentEMAIL = ''
            },
            Delete(index) {
                this.studentList.splice(index, 1)
            }
        },
    })
</script>
